<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satino Rožių Puokštės</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #FFFFFF;
        }

        header {
            background-color: #8F6D75;
            padding: 20px;
            text-align: center;
            color: #fff;
            border-bottom: 4px solid #734F59;
            position: fixed;
            width: 100%;
            z-index: 1500;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #8F6D75;
            width: 200px;
            position: fixed;
            top: 0;
            left: -200px;
            height: 100%;
            padding-top: 80px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: left 0.3s;
            z-index: 1000;
        }

        nav a {
            display: block;
            padding: 15px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #734F59;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            background-color: #8F6D75;
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            display: block;
            text-align: left;
            transition: background-color 0.3s;
        }

        .dropdown-toggle:hover {
            background-color: #734F59;
        }

        .dropdown-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: #8F6D75;
            color: white;
            padding: 0;
        }

        .dropdown-content.show {
            max-height: 300px; /* Adjust based on content size */
            padding: 15px;
        }

        .dropdown-content a {
            padding: 12px 0;
            text-decoration: none;
            display: block;
            color: white;
        }

        .dropdown-content a:hover {
            background-color: #734F59;
        }

        .container {
            margin-left: 20px;
            padding: 20px;
            padding-top: 80px; /* Adjusted to account for fixed header */
            transition: margin-left 0.3s; /* Smooth transition when menu is toggled */
        }

        .card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card img {
            max-width: 100%;
            border-radius: 5px;
        }

        .card h2 {
            margin-top: 10px;
            color: #333;
        }

        .card p {
            color: #777;
        }

        footer {
            background-color: #8F6D75;
            text-align: center;
            padding: 10px;
            color: #fff;
            border-top: 4px solid #734F59;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1500;
        }

        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #8F6D75;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 20px;
            z-index: 1500;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bogor</h1>
    </header>
    <button class="menu-toggle" onclick="toggleMenu()">☰ Menu</button>
    <nav id="menu">
        <a href="#">Pagrindinis</a>
        <div class="dropdown">
            <button class="dropdown-toggle" onclick="toggleDropdown()">Produktai</button>
            <div class="dropdown-content" id="dropdownMenu">
                <a href="#">Puokštės</a>
                <a href="#">Gėlės</a>
                <a href="#">Dovanų dėžutės</a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        <!-- Your dynamic content goes here -->
        {% endblock %}
    </div>
    <footer>
        <p>&copy; 2024 Bogor.lt</p>
    </footer>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            var container = document.querySelector('.container');
            if (menu.style.left === '-200px') {
                menu.style.left = '0';
                container.style.marginLeft = '220px'; // Adjust margin-left to make space for the menu
            } else {
                menu.style.left = '-200px';
                container.style.marginLeft = '20px'; // Reset margin-left when menu is hidden
            }
        }

        function toggleDropdown() {
            var dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('show');
        }

        // Close dropdown if user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-toggle')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
