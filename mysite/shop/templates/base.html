<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satino Rožių Puokštės</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #FFFFFF;
            width: 100%;
            overflow-x: hidden;
        }

        header {
            background-color: #8F6D75;
            padding: 20px;
            text-align: center;
            color: #fff;
            border-bottom: 4px solid #734F59;
            width: 100%;
            z-index: 1500;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #8F6D75;
            width: 200px;
            position: fixed;
            top: 0;
            left: -200px;
            height: 100%;
            padding-top: 80px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: left 0.3s;
            z-index: 1000;
        }

nav a,
.dropdown-toggle {
    font-family: Arial, sans-serif;
    font-weight: bold;
    font-size: 16px;
    color: #fff;
    text-decoration: none;
    background-color: #8F6D75;
    padding: 15px 20px;
    border: none;
    cursor: pointer;
    display: block;
    text-align: left;
    width: 100%; /* Užtikrina, kad užpildys visą plotą */
    box-sizing: border-box; /* Užtikrina, kad padding būtų įskaičiuotas į elementų plotį */
}

nav a:hover,
.dropdown-toggle:hover {
    background-color: #734F59; /* Paryškinimas per visą ilgį */
}


        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            background-color: #8F6D75;
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            display: block;
            text-align: left;
            transition: background-color 0.3s;
        }

        .dropdown-toggle:hover {
            background-color: #734F59;
        }

       .dropdown-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out; /* Lygi animacija */
    background-color: #8F6D75;
    color: white;
    padding: 0 15px; /* Tik horizontalus padding */
}

.dropdown-content.show {
    max-height: 300px; /* Keiskite atsižvelgiant į turinį */
    padding: 15px 15px; /* Horizontalus ir vertikalus padding */
}

        .dropdown-content a {
    font-family: Arial, sans-serif;
    font-weight: bold;
    font-size: 16px;
    color: #fff;
    text-decoration: none;
    padding: 12px 20px; /* Užtikrina tą patį padding kaip ir pagrindiniuose linkuose */
    display: block;
    background-color: #8F6D75;
    width: 110%; /* Užtikrina, kad užpildys visą plotą */
    box-sizing: border-box; /* Užtikrina, kad padding būtų įskaičiuotas į elementų plotį */
}


.dropdown-content a:hover {
    background-color: #734F59; /* Paryškinimas per visą ilgį */
}

        .container {
            margin-left: 20px;
            padding-bottom: 20px;
            padding-right: 20px;
            padding-top: 20px; /* Adjusted to account for fixed header */
            transition: margin-left 0.3s; /* Smooth transition when menu is toggled */
        }

        .card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card img {
            max-width: 100%;
            border-radius: 5px;
        }

        .card h2 {
            margin-top: 10px;
            color: #333;
        }

        .card p {
            color: #777;
        }

        footer {
            background-color: #8F6D75;
            text-align: center;
            padding: 20px;
            color: #fff;
            border-top: 4px solid #734F59;
            bottom: 0;
            width: 100%;
            z-index: 1500;
        }

        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #8F6D75;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 20px;
            z-index: 1500;
        }

            .quantity-selector {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn {
        background-color: #C4B0B2;
        color: white;
        border: none;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #734F59;
    }

    .btn:hover {
        background-color: #734F59;
    }

    .quantity-input {
        width: 18px;
        text-align: center;
        border: 0px solid #ECE1E2;
        height: 18px;
        font-size: 16px;
        border: 1px solid #734F59;
    }

        .card-body{
            position: relative;
            background-color: #ECE1E2;
            padding: 20px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            border: 4px solid #C4B0B2;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .text-center{
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
            width: 600px;
        }


        .img-fluid{
            width: 600px;
            height: 700px;
        }

        .card {
            background-color: #ECE1E2;
            width: 650px;
        }

        .thumbnail-container{
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            margin-top: 10px;
        }

        .color-thumbnails{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 3fr)); /* Flexible column count */
            gap: 15px;
        }

        .color-thumbnail{
            width: 65px;
            height: 65px;
        }

        .btn-add-to-cart{
            background-color: #C4B0B2;
            color: #734F59;
            padding: 10px 20px;
            border: 2px solid #734F59;
            border-radius: 50px;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .color-thumbnail img {
            object-fit: contain; /* Ensure the image fits properly inside the container */
            background-color: transparent; /* Just to ensure no background */
        }


    </style>

</head>
<body>
<header>
    <h1>Bogor</h1>
</header>
<button class="menu-toggle" onclick="toggleMenu()">☰ Menu</button>
<nav id="menu">
    <a href="{% url 'shop:index' %}">Pagrindinis</a>
    <div class="dropdown">
        <button class="dropdown-toggle" onclick="toggleDropdown()">Produktai <i id="caret-icon"
                                                                                class="bi bi-caret-down"></i></button>
        <div class="dropdown-content" id="dropdownMenu">
            <a href="{% url 'shop:flowers' %}">Rožės</a>
            <a href="{% url 'shop:decorations' %}">Dekoracijos</a>
            <a href="#">Pakavimas</a>
            <a href="{% url 'shop:cart' %}">Pirkinių krepšelis</a>
        </div>
    </div>
</nav>
<nav>

</nav>
<div class="container">
    {% block content %}
    <!-- Your dynamic content goes here -->
    {% endblock %}
</div>
<footer>
    <p>&copy; 2024 Bogor.lt</p>
</footer>

<script>
    function toggleMenu() {
        var menu = document.getElementById('menu');
        var container = document.querySelector('.container');
        if (menu.style.left === '-200px') {
            menu.style.left = '0';
            container.style.marginLeft = '220px'; // Adjust margin-left to make space for the menu
        } else {
            menu.style.left = '-200px';
            container.style.marginLeft = '20px'; // Reset margin-left when menu is hidden
        }
    }

     function toggleDropdown() {
        var dropdown = document.getElementById('dropdownMenu');
        var caretIcon = document.getElementById('caret-icon');

        dropdown.classList.toggle('show');

        // Pakeisti ikonos klasę
        if (dropdown.classList.contains('show')) {
            caretIcon.classList.remove('bi-caret-down');
            caretIcon.classList.add('bi-caret-up');
        } else {
            caretIcon.classList.remove('bi-caret-up');
            caretIcon.classList.add('bi-caret-down');
        }
    }

    // Close dropdown if user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.closest('.dropdown-toggle')) {
            var dropdown = document.getElementById('dropdownMenu');
            var caretIcon = document.getElementById('caret-icon');

            if (dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
                caretIcon.classList.remove('bi-caret-up');
                caretIcon.classList.add('bi-caret-down');
            }
        }
    }
</script>
</body>
</html>
